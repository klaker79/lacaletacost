server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Logs para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    gzip_comp_level 6;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content-Security-Policy - Previene XSS y ataques de inyección
    # Permite: self, inline scripts/styles (requerido por la app), APIs autorizadas, Google Fonts
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://lacaleta-api.mindloop.cloud https://n8niker.mindloop.cloud wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Strict-Transport-Security - Fuerza HTTPS (1 año)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Permissions-Policy - Restringe APIs del navegador no usadas
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # Cache control para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - CRÍTICO para routing del lado del cliente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Páginas adicionales
    location = /landing.html {
        try_files $uri =404;
    }

    location = /register.html {
        try_files $uri =404;
    }

    location = /verify.html {
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
